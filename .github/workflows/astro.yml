# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        # You may pin to the exact commit or the version.
        # uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8.15.4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: |
          pnpm i
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Astro
        run: |
          pnpm build
        working-directory: ${{ env.BUILD_PATH }}
      - name: FTP Deploy
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@8e83cea8672e3fbcbb9fdafff34debf6ae4c5f65
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # ftp server
          server: ${{env.SERVER_ADDRESS}}
          # ftp username
          username: ${{env.SERVER_USERNAME}}
          # ftp password
          password: ${{env.SERVER_PASSWORD}}
          # Server port to connect to (read your web hosts docs)
          port: 21
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          protocol: ftp
          # Folder to upload from, must end with trailing slash /
          local-dir: ${{ env.BUILD_PATH }}/dist
          # Path to upload to on the server. Must end with trailing slash /
          server-dir: ./
          # Path and name of the state file - this file is used to track which files have been deployed
          # state-name: # optional
          # Prints which modifications will be made with current config options, but doesnt actually make any changes
          # dry-run: # optional
          # Deletes ALL contents of server-dir, even items in excluded with exclude argument
          dangerous-clean-slate: true
          # An array of glob patterns, these files will not be included in the publish/delete process
          # exclude: # optional
          # How verbose should the information be - minimal, standard, or verbose
          # log-level: # optional
          # strict or loose
          # security: # optional
          # Timeout in milliseconds for FTP operations
          # timeout: # optional
                
